<h1>Dr. Peter</h1>

<h2>Introduction</h2>
<p>Dr. Peter is a character in the <em><a href="Terminator.html">Terminator</a></em> franchise, primarily appearing in the films <em><a href="Terminator.html">Terminator</a> 2: Judgment Day</em> and <em><a href="Terminator.html">Terminator</a> 3: Rise of the <a href="Machines.html">Machines</a></em>. He works as a psychiatrist at the Pescadero State <a href="Hospital.html">Hospital</a> for the Criminally Insane.</p>
