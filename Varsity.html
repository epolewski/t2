<h1>Varsity</h1>

<h2>Characteristics</h2>
<p>In <em><a href="Terminator.html">Terminator</a> 2: Judgment Day</em>, a group of <a href="SWAT_Team.html">SWAT Team</a> members is referred to as "varsity." They are skilled in handling tactical situations, deploying rapidly, and flanking the <a href="Lobby.html">Lobby</a>. These elite personnel maintain silence while on duty.</p>
