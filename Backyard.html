<h1>Backyard</h1>
<p>In <em><a href="Terminator.html">Terminator</a> 2: Judgment Day</em>, the backyard serves as the location where <a href="Janelle.html">Janelle</a>/<a href="T_1000.html">T-1000</a> kills <a href="Todd_Voight.html">Todd Voight</a>. It is also where the items are destroyed in a <a href="Fire.html">Fire</a>.</p>
<p>The scene takes place at night, featuring a metal trash barrel with stacks of files dumped onto it.</p>
