<h1>Mexican Cook</h1>
<p>The <strong>Mexican Cook</strong> is a character featured briefly in the movie <em><a href="Terminator.html">Terminator</a> 2: Judgment Day</em>. He works in the <a href="Kitchen.html">Kitchen</a> and witnesses an encounter between the <a href="Terminator.html">Terminator</a> (T-800) and a <a href="Biker.html">Biker</a> named Cigar. However, he fades from view when the T-800 approaches.</p>
